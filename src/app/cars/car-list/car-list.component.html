<table class="table table-hover">
  <thead>
    <th>Make</th>
    <th>Model</th>
    <th>Price</th>
    <th>Miles</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let car of list">
      <td (click)="onEdit(car)">{{car.id}} - {{car.make}}</td>
      <td (click)="onEdit(car)">{{car.model}}</td>
      <td (click)="onEdit(car)">{{car.miles}}</td>
      <td (click)="onEdit(car)">{{car.price}}</td>
      <td><a class="btn text-danger" (click)="onDelete(car.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>  
</table>
